version: '2'

services:

  app.spsmOrg.org:
    container_name: app.spsmOrg.com
    image: scmapp
    ports:
      - 4000:4000
    volumes:
        - ../../Server/:/app
        - /app/node_modules
    logging:
      options:
        max-size: 50m
    
  database.postgres.vm:
    container_name: database.postgres
    image: postgres
    environment:
      - POSTGRES_PASSWORD=scmpass
      - POSTGRES_USER=scmuser
      - POSTGRES_DB=scmdb
    ports:
      - 5432:5432
    logging:
      options:
        max-size: 50m

    
