# my global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).
  external_labels:
      monitor: 'codelab-monitor'
# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Balance transfer sample
scrape_configs:
  - job_name: 'prometheus'

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'docker'
         # metrics_path defaults to '/metrics'
         # scheme defaults to 'http'.

    static_configs:
      - targets: ['172.18.0.1:9323']
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'scm'

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:	
      - targets: [ca.org1.iranscm.tk:9443 , ca.org2.iranscm.tk:9443 ,'orderer1.org2.iranscm.tk:8443','orderer1.org1.iranscm.tk:8443' , 'peer0.org1.iranscm.tk:9443', 'peer1.org1.iranscm.tk:9443', 'peer0.org2.iranscm.tk:9443', 'peer1.org2.iranscm.tk:9443']
